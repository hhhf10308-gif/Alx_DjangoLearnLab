<!-- list_books.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>List of Books</title>
</html>
<body>
    <h1>Books Available</h1>
    <ul>
        {% for book in books %}
            <li>{{ book.title }} by {{ book.author.name }} </li>
        {% empty %}
    </ul>
</body>
</html>
